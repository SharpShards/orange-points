<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login | Orange Points</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="assets/client/logo.png">

    <script src="assets/script/index.js" defer></script>
</head>
<body>
    <main>
        <form method="post" action="">
            <div id="dvFundoLogo">
                <p>ORANGE</p>
                <img src="assets/client/logo.png" alt="Logo">
                <p>POINTS</p>
            </div>
    
            <div id="dvTítulo">
                <h1>Login</h1>
            </div>

            <div id="dvAlerta">
                <p>Erro!</p>
                <p></p>
            </div>

            <div id="dvCampos">
                <label for="txtNome">Email</label>
                <input type="email" id="txtNome" name="txtNome" autocomplete="off" maxlength="200">

                <label for="pwSenha">Senha</label>
                <div id="dvSenha">
                    <input type="password" id="pwSenha" name="pwSenha" autocomplete="off" maxlength="50">
                    <img id="imgCadeado" src="assets/icons/lock.png" alt="Cadeado">
                </div>
            </div>

            <div id="dvRequisitos">
                <ul id="uLista">
                    <li class="liItem" data-satisfeito="false">Letra maiúscula.</li>
                    <li class="liItem" data-satisfeito="false">Letra minúscula.</li>
                    <li class="liItem" data-satisfeito="false">Símbolo.</li>
                    <li class="liItem" data-satisfeito="false">8 caracteres</li>
                </ul>
            </div>

            <p id="pEsq">Esqueceu a senha?</p>

            <div id="dvButton">
                <button>Entrar</button>
            </div>            

            <p id="pCadas">Já possui uma conta? <span>Cadastre-se</span></p>
        </form>
    </main>

    <!-- Desenvolvido por Sharp Shards -->
    <div id="dvCreditos">
        <img src="assets/dev/logo.png" alt="Logo desenvolvedor.">
    </div>
</body>
</html>
